<!DOCTYPE html>
<head>
  <title>Cheers</title>
  <link rel="stylesheet" type="text/css" href="sender.css">
  <script type="text/javascript" src="sender.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="video-record">
    <svg viewbox="0 0 250 250">
        <path id="loader" transform="translate(125,125) scale(.84)"/>
    </svg>
  </div>
  <div class="footer-record">
  	<div id="record" onclick="svgPieTimer({
    element: [loader],
    duration: 5000,
    loops: 1
    });  
    waitForIt();">
  	</div>
  </div>


 <script src="http://cdn.rawgit.com/darius/requestAnimationFrame/master/requestAnimationFrame.min.js"></script>
<script src="svgPieTimer.min.js"></script>
<script>
var loader = document.getElementById("loader");
function waitForIt(){ window.setTimeout(function(){
        window.location.href = 'sender_videoReviewScreen.html';
    }, 5000);

  var video = document.getElementById('video-record'); 
  video.style.background = "url('images/Golden.gif') no-repeat -175px";
}


</script>

</body>
