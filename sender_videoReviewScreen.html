<head>

  <link rel="stylesheet" type="text/css" href="sender.css">

</head>

<body>

<script src="svgPieTimer.min.js"></script>
<script>
var loader = document.getElementById("loader");
svgPieTimer({
    element: [loader],
    duration: 5000,
    loops: 0
