<!DOCTYPE html>
<html>
	<head>
		<title>Cheers - Explore</title>
		<link type="text/css" rel="stylesheet" href="cheers.css"  media="screen,projection"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	</head>
	<body  onload="initialize()">
		<div class="container">
			<h2>Where would you like to explore?</h2>
			<input id="autocomplete" type="text" placeholder="Type in a destination..." onFocus="geolocate()"></input>
			<iframe
			  width="320"
			  height="320"
			  frameborder="0" style="border:0"
			  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBOLcwmvZLKjS8Vt_g_0fKlPFJUk3lWI0Q&q=Carnegie+Mellon+University,Pittsburgh+Pennsylvania">
			</iframe>
			<a href= "receiver_searching.html" class="btn">Go!</a>
			<footer>
		    	<ul>
		    		<a href="receiver_explore.html" >
		    			<li class="active"><i class="fa fa-globe fa-lg"></i>Explore</li>
		    		</a>
		    		<a href="receiver_travel.html">
		    			<li><i class="fa fa-plane fa-lg"></i>Travel</li>
		    		</a>
		    		<a href="receiver_settings.html">
		    			<li><i class="fa fa-cog fa-lg"></i>Settings</li>
		    		</a>
		    	</ul>
			</footer>
		</div>
	</body>
	<script>
		// This example displays an address form, using the autocomplete feature
		// of the Google Places API to help users fill in the information.

		var placeSearch, autocomplete;
		var componentForm = {
		  street_number: 'short_name',
		  route: 'long_name',
		  locality: 'long_name',
		  administrative_area_level_1: 'short_name',
		  country: 'long_name',
		  postal_code: 'short_name'
		};

		function initialize() {
		  // Create the autocomplete object, restricting the search
		  // to geographical location types.
		  autocomplete = new google.maps.places.Autocomplete(
		      /** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
		      { types: ['geocode'] });
		  // When the user selects an address from the dropdown,
		  // populate the address fields in the form.
		  google.maps.event.addListener(autocomplete, 'place_changed', function() {
		    fillInAddress();
		  });
		}

		// [START region_fillform]
		function fillInAddress() {
		  // Get the place details from the autocomplete object.
		  var place = autocomplete.getPlace();

		  for (var component in componentForm) {
		    document.getElementById(component).value = '';
		    document.getElementById(component).disabled = false;
		  }

		  // Get each component of the address from the place details
		  // and fill the corresponding field on the form.
		  for (var i = 0; i < place.address_components.length; i++) {
		    var addressType = place.address_components[i].types[0];
		    if (componentForm[addressType]) {
		      var val = place.address_components[i][componentForm[addressType]];
		      document.getElementById(addressType).value = val;
		    }
		  }
		}
		// [END region_fillform]

		// [START region_geolocation]
		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position) {
		      var geolocation = new google.maps.LatLng(
		          position.coords.latitude, position.coords.longitude);
		      var circle = new google.maps.Circle({
		        center: geolocation,
		        radius: position.coords.accuracy
		      });
		      autocomplete.setBounds(circle.getBounds());
		    });
		  }
		}
		// [END region_geolocation]

    </script>
</html>
